<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>판독 결과</title>
</head>
<body class="h-100">

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-8 col-md-6" style="border:3px solid cornflowerblue; padding:10px">
            <!-- 피싱 사이트 확률을 보여줄 것-->
            <h2 class="text-center">피싱 사이트일 확률은 {{prob}}% 입니다!</h2>
            <div class="text-center" style="margin-top: 10px">
                <button type="button" class="btn btn-primary btn-customized mt-6 "
                        onclick="window.location.href='{{ url_for( 'main' ) }}';">다시</button>
                <button type="button" class="btn btn-primary btn-danger " onclick="window.open('https://safebrowsing.google.com/safebrowsing/report_phish/?hl=ko', '_blank');">신고</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
