<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>피싱 사이트 판독기</title>
</head>
<body class="h-100">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-8 col-md-6" style="border:3px solid cornflowerblue; padding:10px">
                <form class="was-validated" action="http://localhost:5000/result" method="post">
                    <h1 class="text-center">피싱 사이트 판독기</h1>
                    <p class="description text-center">의심스러운 URL을 테스트 해보세요</p>

                    <div class="needs-validation">
                        <input type="url" class="form-control url" id="url" placeholder="protocol://domain_name/..."
                               name="url" pattern="https?://.+" required>
                    </div>
                    <div class="text-center" style="margin-top: 10px">
                        <button type="submit" class="btn btn-primary btn-customized mt-6 " >제출</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
